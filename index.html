                                            Type=‚Äùnumber‚Äù  
                                            Value={rm1RM}  
                                            onChange={(e) => setRm1RM(e.target.value)}  
                                            placeholder=‚ÄùDigite seu 1RM (kg)‚Äù  
                                            className=‚Äùw-full bg-zinc-800 border border-zinc-700 rounded px-4 py-3 mb-4 text-white‚Äù  
                                        />  
                                        {rm1RM && (  
                                            <div className=‚Äùspace-y-2‚Äù>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>90%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.9)}kg</span></div>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>85%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.85)}kg</span></div>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>80%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.8)}kg</span></div>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>75%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.75)}kg</span></div>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>70%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.7)}kg</span></div>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>60%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.6)}kg</span></div>  
                                                <div className=‚Äùflex justify-between p-2 bg-zinc-800 rounded‚Äù><span>50%:</span><span className=‚Äùfont-bold text-cyan-400‚Äù>{Math.round(rm1RM * 0.5)}kg</span></div>  
                                            </div>  
                                        )}  
                                    </div>  
                                </div>  
                            )}  
                        </div>  
                    </div>  
                );  
            }  
  
            // TELA PROGRAMA  
            If (tela === ‚Äòprog‚Äô) {  
                Const p = programas[progSel];  
                Return (  
                    <div className=‚Äùmin-h-screen bg-black text-gray-100 p-4‚Äù>  
                        <div className=‚Äùmax-w-5xl mx-auto‚Äù>  
                            <button onClick={() => setTela(‚Äòhome‚Äô)} className=‚Äùflex items-center gap-2 mb-4 text-gray-400 hover:text-white‚Äù>  
                                <Icon name=‚ÄùArrowLeft‚Äù size={20} />  
                                <span className=‚Äùfont-medium‚Äù>Voltar</span>  
                            </button>  
                            <h1 className=‚Äùtext-xl font-bold mb-4‚Äù>{p.nome}</h1>  
                            <div className=‚Äùgrid gap-2‚Äù>  
                                {Object.entries(p.dados).map(([dia, tr]) => (  
                                    <button key={dia} onClick={() => { setDiaSel(dia); setTela(‚Äòtreino‚Äô); }}  
                                        className={`bg-zinc-900 border ${tr.cor} border-l-4 p-4 text-left hover:bg-zinc-800 active:scale-98 transition-all`}>  
                                        <div className=‚Äùflex justify-between items-center‚Äù>  
                                            <div>  
                                                <h3 className=‚Äùfont-bold uppercase tracking-wide‚Äù>{dia}</h3>  
                                                <p className=‚Äùtext-sm text-gray-400 font-medium‚Äù>{tr.nome}</p>  
                                                <p className=‚Äùtext-xs text-gray-500 mt-1‚Äù>{tr.exercicios.length} exerc√≠cios</p>  
                                            </div>  
                                            <Icon name=‚ÄùArrowLeft‚Äù size={20} className=‚Äùrotate-180 text-gray-600‚Äù />  
                                        </div>  
                                    </button>  
                                ))}  
                            </div>  
                            <button onClick={() => adicionarExercicio(Object.keys(p.dados)[0])}   
                                className=‚Äùw-full mt-4 bg-zinc-800 border-2 border-dashed border-zinc-700 py-3 rounded font-bold text-gray-400 hover:text-white hover:border-cyan-600‚Äù>  
                                + ADICIONAR EXERC√çCIO  
                            </button>  
                        </div>  
                    </div>  
                );  
            }  
  
            // TELA TREINO  
            If (tela === ‚Äòtreino‚Äô) {  
                Const tr = programas[progSel].dados[diaSel];  
                Const hoje = new Date().toISOString().split(‚ÄòT‚Äô)[0];  
                Const seriesHoje = series.filter(s => s.prog === progSel && s.dia === diaSel && s.data.split(‚ÄòT‚Äô)[0] === hoje);  
                  
                Return (  
                    <div className=‚Äùmin-h-screen bg-black text-gray-100 p-4 pb-20‚Äù>  
                        <div className=‚Äùmax-w-5xl mx-auto‚Äù>  
                            <button onClick={() => setTela(‚Äòprog‚Äô)} className=‚Äùflex items-center gap-2 mb-4 text-gray-400 hover:text-white‚Äù>  
                                <Icon name=‚ÄùArrowLeft‚Äù size={20} />  
                                <span className=‚Äùfont-medium‚Äù>Voltar</span>  
                            </button>  
                            <div className=‚Äùmb-4‚Äù>  
                                <h1 className=‚Äùtext-xl font-bold uppercase tracking-wide‚Äù>{diaSel}</h1>  
                                <p className=‚Äùtext-gray-400 font-medium‚Äù>{tr.nome}</p>  
                            </div>  
  
                            {timerAtivo && (  
                                <div className=‚Äùmb-4 bg-orange-950 border border-orange-700 p-3 rounded flex justify-between items-center‚Äù>  
                                    <span className=‚Äùtext-orange-400 font-bold‚Äù>‚è±Ô∏è DESCANSO</span>  
                                    <div className=‚Äùflex items-center gap-3‚Äù>  
                                        <span className=‚Äùtext-2xl font-bold text-orange-400 tabular-nums‚Äù>  
                                            {Math.floor(timer/60)}:{(timer%60).toString().padStart(2,‚Äô0‚Äô)}  
                                        </span>  
                                        <button onClick={() => setTimerPausado(!timerPausado)}   
                                            className=‚Äùbg-orange-600 hover:bg-orange-700 p-2 rounded active:scale-95 transition-all‚Äù>  
                                            <Icon name={timerPausado ? ‚ÄúPlay‚Äù : ‚ÄúPause‚Äù} size={16} />  
                                        </button>  
                                    </div>  
                                </div>  
                            )}  
  
                            <div className=‚Äùspace-y-2‚Äù>  
                                {tr.exercicios.map((ex) => {  
                                    Const sug = getSugestao(ex);  
                                    Const seriesEx = seriesHoje.filter(s => s.ex === ex.nome);  
                                    Const efetivas = seriesEx.filter(s => !s.aquec && s.rir <= 2).length;  
                                      
                                    Return <ExCard key={ex.id} ex={ex} sug={sug} seriesEx={seriesEx} efetivas={efetivas}  
                                        onReg={(p,r,rir,aq,tipo,nota) => registrarSerie(progSel, diaSel, ex.nome, p, r, rir, aq, tipo, nota)}  
                                        onEdit={editarSerie}  
                                        onDel={deletarSerie}  
                                        onRemove={() => removerExercicio(diaSel, ex.id)}  
                                        editando={editandoSerie}  
                                        setEditando={setEditandoSerie}  
                                        getAquec={getAquecimento}  
                                    />;  
                                })}  
                            </div>  
                        </div>  
                    </div>  
                );  
            }  
  
            // OUTRAS TELAS (Finalizar, Hist√≥rico, Volume, Config)  
            If (tela === ‚Äòfinalizar‚Äô) {  
                Return (  
                    <div className=‚Äùmin-h-screen bg-black text-gray-100 p-4‚Äù>  
                        <div className=‚Äùmax-w-5xl mx-auto‚Äù>  
                            <h1 className=‚Äùtext-xl font-bold mb-4‚Äù>FINALIZAR TREINO</h1>  
                            <div className=‚Äùbg-zinc-900 border border-zinc-800 p-4 rounded mb-4‚Äù>  
                                <label className=‚Äùblock text-sm text-gray-400 mb-2‚Äù>Como foi o treino? (opcional)</label>  
                                <textarea value={notaTreino} onChange={(e) => setNotaTreino(e.target.value)}  
                                    className=‚Äùw-full bg-zinc-800 border border-zinc-700 rounded p-3 text-white resize-none‚Äù  
                                    rows=‚Äù4‚Äù placeholder=‚ÄùEx: Sono bom (8h), energia alta, t√©cnica perfeita no supino...‚Äù />  
                            </div>  
                            <div className=‚Äùflex gap-3‚Äù>  
                                <button onClick={() => setTela(‚Äòtreino‚Äô)} className=‚Äùflex-1 bg-zinc-700 hover:bg-zinc-600 py-3 rounded font-bold‚Äù>  
                                    CANCELAR  
                                </button>  
                                                             </div>  
                            </div>  
                        )}  
                    </div>  
  
                    {show && (  
                        <div className=‚Äùp-3 bg-black border-t border-zinc-800‚Äù>  
                            {p && !aquec && (  
                                <div className=‚Äùmb-3‚Äù>  
                                    <button onClick={() => setShowAquec(!showAquec)}   
                                        className=‚Äùtext-xs text-blue-400 hover:text-blue-300 flex items-center gap-1‚Äù>  
                                        <Icon name=‚ÄùTrendUp‚Äù size={12} />  
                                        {showAquec ? ‚ÄòOcultar‚Äô : ‚ÄòVer‚Äô} sugest√£o de aquecimento  
                                    </button>  
                                    {showAquec && getAquec(p).length > 0 && (  
                                        <div className=‚Äùmt-2 p-2 bg-blue-950 border border-blue-800 rounded text-xs‚Äù>  
                                            <p className=‚Äùtext-blue-400 font-bold mb-2‚Äù>Sugest√£o de Aquecimento:</p>  
                                            {getAquec(p).map((a, i) => (  
                                                <div key={i} className=‚Äùflex justify-between mb-1 text-gray-300‚Äù>  
                                                    <span>{a.nota}</span>  
                                                    <span className=‚Äùfont-bold‚Äù>{a.peso}kg √ó {a.reps} reps</span>  
                                                </div>  
                                            ))}  
                                        </div>  
                                    )}  
                                </div>  
                            )}  
  
                            <div className=‚Äùgrid grid-cols-3 gap-2 mb-3‚Äù>  
                                <div>  
                                    <label className=‚Äùtext-xs text-gray-500 uppercase tracking-wider block mb-1 font-medium‚Äù>Peso (kg)</label>  
                                    <input type=‚Äùnumber‚Äù step=‚Äù0.5‚Äù value={p} onChange={(e) => setP(e.target.value)}  
                                        className=‚Äùw-full bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-white font-bold text-lg focus:outline-none focus:border-cyan-500 transition-colors‚Äù  
                                        placeholder=‚Äù80‚Äù />  
                                </div>  
                                <div>  
                                    <label className=‚Äùtext-xs text-gray-500 uppercase tracking-wider block mb-1 font-medium‚Äù>Reps</label>  
                                    <input type=‚Äùnumber‚Äù value={r} onChange={(e) => setR(e.target.value)}  
                                        className=‚Äùw-full bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-white font-bold text-lg focus:outline-none focus:border-cyan-500 transition-colors‚Äù  
                                        placeholder=‚Äù8‚Äù />  
                                </div>  
                                <div>  
                                    <label className=‚Äùtext-xs text-gray-500 uppercase tracking-wider block mb-1 font-medium‚Äù>RIR</label>  
                                    <input type=‚Äùnumber‚Äù value={rir} onChange={(e) => setRir(e.target.value)}  
                                        className=‚Äùw-full bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-white font-bold text-lg focus:outline-none focus:border-cyan-500 transition-colors‚Äù  
                                        placeholder=‚Äù2‚Äù />  
                                </div>  
                            </div>  
  
                            <div className=‚Äùmb-3 space-y-2‚Äù>  
                                <label className=‚Äùflex items-center gap-2 text-sm cursor-pointer hover:text-gray-300‚Äù>  
                                    <input type=‚Äùcheckbox‚Äù checked={aquec} onChange={(e) => setAquec(e.target.checked)}   
                                        className=‚Äùw-4 h-4 accent-blue-600‚Äù />  
                                    <span className=‚Äùtext-gray-400‚Äù>S√©rie de aquecimento</span>  
                                </label>  
  
                                {!aquec && (  
                                    <div>  
                                        <label className=‚Äùtext-xs text-gray-500 uppercase tracking-wider block mb-1 font-medium‚Äù>Tipo de S√©rie</label>  
                                        <select value={tipo} onChange={(e) => setTipo(e.target.value)}  
                                            className=‚Äùw-full bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-white text-sm focus:outline-none focus:border-cyan-500‚Äù>  
                                            <option value=‚Äùnormal‚Äù>Normal</option>  
                                            <option value=‚Äùss‚Äù>Super-s√©rie</option>  
                                            <option value=‚Äùds‚Äù>Drop-set</option>  
                                        </select>  
                                    </div>  
                                )}  
  
                                <div>  
                                    <label className=‚Äùtext-xs text-gray-500 uppercase tracking-wider block mb-1 font-medium‚Äù>Nota (opcional)</label>  
                                    <input type=‚Äùtext‚Äù value={nota} onChange={(e) => setNota(e.target.value)}  
                                        Placeholder=‚ÄùEx: Cotovelo doeu, t√©cnica boa...‚Äù  
                                        className=‚Äùw-full bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-white text-sm focus:outline-none focus:border-cyan-500‚Äù />  
                                </div>  
                            </div>  
  
                            {p && r && (  
                                <div className=‚Äùmb-3 p-3 bg-zinc-900 border border-zinc-800 rounded‚Äù>  
                                    <p className=‚Äùtext-xs text-gray-500 uppercase mb-1‚Äù>1RM Estimado</p>  
                                    <p className=‚Äùtext-2xl font-bold text-purple-400‚Äù>{Math.round(parseFloat(p) * (1 + parseInt¬Æ / 30))} kg</p>  
                                </div>  
                            )}  
  
                            <button onClick={submit} disabled={!p || !r}  
                                className=‚Äùw-full bg-cyan-600 hover:bg-cyan-700 disabled:bg-zinc-800 disabled:text-gray-600 disabled:cursor-not-allowed py-3 rounded font-bold uppercase tracking-wider active:scale-95 transition-all‚Äù>  
                                {aquec ? ‚Äòüìù REGISTRAR AQUECIMENTO‚Äô : ‚Äò‚úÖ REGISTRAR S√âRIE‚Äô}  
                            </button>  
                        </div>  
                    )}  
                </div>  
            );  
        }  
  
        // RENDERIZAR APP  
        ReactDOM.render(<App />, document.getElementById(‚Äòroot‚Äô));  
    </script>  
</body>  
</html>
